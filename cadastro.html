      <div class="page" id="cadastro">
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input class="txt" id="email" type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input class="txt" type="password" placeholder="Digite sua senha" minlength="8" />
            <label for="password">Confirme sua senha</label>
            <input class="txt" type="password" placeholder="Confirmar senha" minlength="8" />
            <label for="Number">Celular</label>
            <input class="txt" type="text" placeholder="Numero Celular" maxlength="11">
            <label for="CPF">Informe o CPF</label>
            <input class="txt" type="text" placeholder="Digite o CPF" maxlength="11">
            <br>
            Já possui uma conta?<a href="index.html">Fazer Login</a>
            <label id="lblcheckbox" for="checkbox">Termos de uso:</label>
            <input class="checkbox" id="checkbox" type="checkbox">  
            <input type="submit" value="Cadastrar" class="btn" />
            
        </form>
    </div>
