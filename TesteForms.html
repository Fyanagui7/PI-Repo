        .logo-item .logo {

            border-radius: 50%;

        .auth-links { display: flex; gap: 1.2rem; }

        /* Responsividade Navbar */
        @media (max-width: 900px) {
            .menu { display: none; } /* Escondendo menu no mobile para focar no form */
        }

        /* =========================================
           CSS ESPECÍFICO DO FORMULÁRIO
           ========================================= */
        
        .main-container {
            max-width: 800px;
            margin: 0 auto 4rem auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 2.2rem;
            color: #222;

        .page-header p {
            color: #666;
        }

        .form-box {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* Layout em Grid para os campos */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: var(--primary-accent);
            margin-right: 5px;
            width: 20px;
            text-align: center;
        }

        /* Estilização dos Inputs e Selects */
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--input-focus);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Área de Upload de Imagem */
        .file-upload-wrapper {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            background-color: #fafafa;
            cursor: pointer;
            transition: border 0.3s;
            position: relative;
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary-accent);
            background-color: #fff0f1;
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-content i {
            font-size: 2rem;
            color: #888;
            margin-bottom: 10px;
        }
        
        .upload-content p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Botão de Envio */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-accent);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: #ff2e43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        /* Responsividade do Formulário */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr; /* Um campo abaixo do outro no celular */
                gap: 0;
            }
            .form-box {
                padding: 1.5rem;
            }

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-container">
        
        <div class="page-header">
            <h2>Nova Ocorrência</h2>
            <p>Preencha os dados abaixo para enviar sua solicitação à prefeitura.</p>
        </div>

        <div class="form-box">
            <form action="#" method="POST" enctype="multipart/form-data">
                
                <!-- Linha 1: Nome e Celular -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome"><i class="fa-solid fa-user"></i> Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="celular"><i class="fa-solid fa-phone"></i> Celular / WhatsApp</label>
                        <input type="tel" id="celular" name="celular" placeholder="(19) 99999-9999" required>
                    </div>
                </div>

                <!-- Linha 2: Motivo e Situação -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="motivo"><i class="fa-solid fa-tag"></i> Motivo do Formulário</label>
                        <select id="motivo" name="motivo" required>
                            <option value="" disabled selected>Selecione uma opção...</option>
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="sugestao">Sugestão</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="situacao"><i class="fa-solid fa-circle-exclamation"></i> Situação</label>
                        <select id="situacao" name="situacao" required>
                            <option value="" disabled selected>Onde se encaixa?</option>
                            <option value="seguranca">Segurança</option>
                            <option value="transito">Trânsito</option>
                            <option value="ambiental">Ambiental</option>
                            <option value="eletrica">Elétrica</option>
                            <option value="patrimonio">Patrimônio</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <!-- Linha 3: Endereço (Rua e Bairro) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="rua"><i class="fa-solid fa-location-dot"></i> Rua / Local</label>
                        <input type="text" id="rua" name="rua" placeholder="Ex: Av. Fábio Barnabé" required>
                    </div>
                    <div class="form-group">
                        <label for="bairro"><i class="fa-solid fa-map"></i> Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Ex: Jardim Morada do Sol" required>
                    </div>
                </div>

                <!-- Linha 4: Data do Ocorrido -->
                <div class="form-group">
                    <label for="data"><i class="fa-solid fa-calendar-days"></i> Data do Ocorrido</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <!-- Descrição -->
                <div class="form-group">
                    <label for="descricao"><i class="fa-solid fa-align-left"></i> Descrição Detalhada</label>
                    <textarea id="descricao" name="descricao" placeholder="Descreva o que aconteceu, pontos de referência, etc..." required></textarea>
                </div>

                <!-- Anexo de Imagem -->
                <div class="form-group">
                    <label><i class="fa-solid fa-camera"></i> Anexar Foto (Evidência)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                        <div class="upload-content">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <p>Clique aqui ou arraste a foto para enviar.</p>
                        </div>
                    </div>
                </div>

                <!-- Botão Enviar -->
                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-paper-plane"></i> Enviar Formulário
                </button>

            </form>
        </div>
    </div>
