    <div class="page" id="denuncias">
        <form class="formLogin">
            <h1>Faça seu formulário</h1>
            <p>Digite os dados requeridos para o formulário.</p>

            <!-- Linha 1 -->
            <div class="row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                <div class="col">
                    <label for="telefone">Celular</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Número de Celular" maxlength="11" required>
                </div>
            </div>

            <!-- Linha 2 -->
            <div class="row">
                <div class="col">
                    <label for="motivo">Qual o motivo do formulário?</label>
                    <select id="motivo" name="motivo" required>
                        <option value="Elogio">Elogio</option>
                        <option value="Reclamação">Reclamação</option>
                        <option value="Sugestão">Sugestão</option>
                    </select>
                </div>
                <div class="col">
                    <label for="categoria">Em qual situação se encaixa?</label>
                    <select id="categoria" name="categoria" required>
                        <option value="Segurança">Segurança</option>
                        <option value="Trânsito">Trânsito</option>
                        <option value="Ambiental">Ambiental</option>
                        <option value="Elétrica">Elétrica</option>
                        <option value="Patrimônio">Patrimônio</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>

            <!-- Linha 3 -->
            <div class="row">
                <div class="col">
                    <label for="descricao">Descrição do formulário</label>
                    <textarea id="descricao" name="descricao" cols="30" rows="6" placeholder="Escreva um texto sobre o ocorrido" required></textarea>
                </div>
                <div class="col">
                    <label for="endereco">Endereço do Ocorrido</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua e Bairro" required>
                    <label for="data">Data do Ocorrido</label>
                    <input type="date" id="data" name="data" required>
                    <label for="anexo">Anexo (Opcional)</label>
                    <input type="file" id="anexo" name="anexo">
                </div>
            </div>

            <input type="submit" value="Enviar" class="btn" />
        </form>
